<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subverting & Reinforcing Stereotypes in Media: Case Study of Breaking Bad</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet" />

    <!-- Mapbox Geocoder Plugin -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Map Title -->
    <div class="map-title">
        <span class="title">2024 Travels, Flight Prices & Memories</span>  <span class="name">by Polina Gorn</span>
    </div>
    <!-- Map Container -->
    <div id="my-web-map" class="map-container"></div>

    <!-- Navigation  -->
    <div class="map-search-container">
        <label for="geocoder">Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to original view</button>
    </div>

    <!-- Legend -->
    <div id="popn-legend" class="legend">
        <h4>Flight Cost, CAD</h4>
        <div><span class="plane">✈︎</span> 0-100</div>
        <div><span class="plane">✈︎</span> 101-500</div>
        <div><span class="plane">✈︎</span> 501-1,000</div>
        <div><span class="plane">✈︎</span> 1,001-2,000</div>
    </div>

    <!-- data container for filters -->
    <div class="map-data-container">
        <form>
            <fieldset id="boundaryfieldset">
                <label class="option-label">Select a subtopic</label>
                <select id="boundary" name="boundary">
                    <!-- <option value="" disabled selected>Continents I travelled to...</option> -->
                    <option value="Subverting">Subverting</option>
                    <option value="Reinforcing">Reinforcing</option>
                    <!-- <option value="Europe">Europe</option> -->
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>

    <script src="script-expressions.js"></script>
</body>
</html>
